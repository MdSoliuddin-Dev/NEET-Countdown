<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NEET 2026 Countdown</title>
<style>
  :root{
    --fg:#eef3ff; --fg-dim:#c8d0f7; --bg-dark:#0b1020;
    --glass:rgba(15,20,40,0.35); --glass-strong:rgba(10,14,28,0.55);
    --shadow:0 10px 30px rgba(0,0,0,0.35);
    --accent:#79a8ff; --accent-2:#8b5cf6;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:#0b1020;color:var(--fg);
       font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
       overflow:hidden}
  /* Layers */
  #wallpaper-layer,#vanta-layer,#overlay{position:fixed;inset:0;width:100%;height:100%}
  #wallpaper-layer{z-index:0;background-size:cover;background-position:center;transition:filter .4s,opacity .4s,background-image .4s}
  #vanta-layer{z-index:1;pointer-events:none}
  #overlay{z-index:2;pointer-events:none;background:
    radial-gradient(1200px 800px at 50% 20%, rgba(0,0,0,0.08), transparent 60%),
    linear-gradient(0deg, rgba(0,0,0,0.28), rgba(0,0,0,0.06))}
  /* Colorful gradient presets */
  .preset-1{background:linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d)}
  .preset-2{background:linear-gradient(135deg,#0f2027,#203a43,#2c5364)}
  .preset-3{background:linear-gradient(135deg,#3a1c71,#d76d77,#ffaf7b)}
  .preset-4{background:linear-gradient(135deg,#0f0c29,#302b63,#24243e)}
  .preset-5{background:linear-gradient(135deg,#1c1c1c,#3a1c71,#6a00f4)}
  .preset-6{background:linear-gradient(135deg,#0b132b,#1c2541,#3a506b)}
  /* Content */
  .content{position:relative;z-index:3;height:100%;
    display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;padding:24px;text-align:center}
  .header{display:flex;align-items:center;gap:10px;flex-wrap:wrap;justify-content:center;
    background:var(--glass-strong);padding:10px 16px;border-radius:14px;backdrop-filter:blur(10px);box-shadow:var(--shadow);pointer-events:auto}
  .headline{font-size:clamp(20px,2.8vw,28px);letter-spacing:.2px;margin:0;font-weight:700;color:var(--fg);text-shadow:0 2px 20px rgba(0,0,0,.45)}
  .edit-btn{border:0;background:transparent;color:var(--fg-dim);cursor:pointer;padding:6px;border-radius:10px;transition:.2s;pointer-events:auto}
  .edit-btn:hover{background:rgba(255,255,255,.08);color:var(--fg)}
  .edit-btn svg{width:18px;height:18px}
  .countdown-card{pointer-events:auto;background:var(--glass);border:1px solid rgba(255,255,255,.08);
    padding:22px;border-radius:18px;backdrop-filter:blur(12px);box-shadow:var(--shadow);max-width:1100px;width:min(94vw,1040px);animation:rise .9s ease-out both}
  @keyframes rise{from{transform:translateY(8px);opacity:0}to{transform:translateY(0);opacity:1}}
  .target-line{font-size:14px;color:var(--fg-dim);margin:0 0 10px;letter-spacing:.3px}
  .timer{display:flex;gap:14px;flex-wrap:wrap;align-items:stretch;justify-content:center}
  .tile{min-width:120px;flex:1 1 130px;background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.09);
    border-radius:16px;padding:16px 14px;display:flex;flex-direction:column;align-items:center;gap:4px;transition:transform .2s}
  .tile:hover{transform:translateY(-3px)}
  .value{font-weight:800;font-variant-numeric:tabular-nums;letter-spacing:1px;font-size:clamp(30px,7vw,60px);line-height:1;text-shadow:0 4px 30px rgba(0,0,0,.35)}
  .label{font-size:12px;text-transform:uppercase;letter-spacing:2px;color:var(--fg-dim)}
  .meta{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:center;margin-top:12px;color:var(--fg-dim);font-size:13px}
  .motivation{margin-top:12px;font-size:clamp(14px,2.2vw,18px);color:#f0f4ff;text-shadow:0 2px 16px rgba(0,0,0,.5)}
  /* FAB + panel */
  .fab{position:fixed;right:18px;bottom:18px;z-index:6;pointer-events:auto}
  .fab-btn{width:54px;height:54px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
    background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
    backdrop-filter:blur(10px);color:#fff;display:grid;place-items:center;cursor:pointer;box-shadow:var(--shadow);transition:transform .18s,background .2s}
  .fab-btn:hover{transform:translateY(-2px)}
  .dots{width:22px;height:22px;display:grid;grid-template-columns:repeat(3,1fr);gap:3px}
  .dots span{width:6px;height:6px;background:#fff;opacity:.9;border-radius:50%}
  .panel{position:fixed;right:18px;bottom:84px;width:min(94vw,520px);max-height:78vh;overflow:auto;background:var(--glass-strong);
    border:1px solid rgba(255,255,255,.12);border-radius:18px;box-shadow:var(--shadow);backdrop-filter:blur(12px);padding:14px;display:none;z-index:7;animation:pop .18s ease both}
  .panel.open{display:block}
  @keyframes pop{from{transform:translateY(10px);opacity:0}to{transform:translateY(0);opacity:1}}
  .section{padding:10px 8px 14px;border-bottom:1px dashed rgba(255,255,255,.1)}
  .section:last-child{border-bottom:0}
  .section h4{margin:0 0 10px;font-size:13px;text-transform:uppercase;letter-spacing:2px;color:var(--fg-dim)}
  .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
  .input,.select,.btn,.file{width:100%;border-radius:12px;border:1px solid rgba(255,255,255,.16);background:rgba(255,255,255,.06);color:#fff;padding:10px 12px;font-size:14px}
  .btn{cursor:pointer;text-align:center;transition:.2s}
  .btn:hover{background:rgba(255,255,255,.1)}
  .switch{display:inline-flex;align-items:center;gap:10px;cursor:pointer}
  .switch input{appearance:none;width:44px;height:26px;background:#3b3f61;border-radius:999px;position:relative;outline:none;transition:.2s}
  .switch input:checked{background:#4f46e5}
  .switch input::after{content:"";position:absolute;width:20px;height:20px;background:#fff;border-radius:50%;top:3px;left:3px;transition:.2s}
  .switch input:checked::after{left:21px}
  .thumbs{display:grid;grid-template-columns:repeat(6,1fr);gap:8px}
  .thumb{height:36px;border-radius:10px;cursor:pointer;border:1px solid rgba(255,255,255,.14);transition:.15s}
  .thumb:hover{transform:translateY(-2px)}
  .p1{background:linear-gradient(135deg,#1a2a6c,#b21f1f,#fdbb2d)}
  .p2{background:linear-gradient(135deg,#0f2027,#203a43,#2c5364)}
  .p3{background:linear-gradient(135deg,#3a1c71,#d76d77,#ffaf7b)}
  .p4{background:linear-gradient(135deg,#0f0c29,#302b63,#24243e)}
  .p5{background:linear-gradient(135deg,#0b132b,#1c2541,#3a506b)}
  .p6{background:linear-gradient(135deg,#1c1c1c,#3a1c71,#6a00f4)}
  /* Music controls (simplified) */
  .controls{display:flex;gap:8px;align-items:center;flex-wrap:wrap}
  .ctrl{width:42px;height:42px;display:grid;place-items:center;border-radius:12px;border:1px solid rgba(255,255,255,.16);
    background:rgba(255,255,255,.06);color:#fff;cursor:pointer;transition:.2s}
  .ctrl:hover{background:rgba(255,255,255,.1)}
  .toggle.on{outline:2px solid var(--accent);background:rgba(255,255,255,.12)}
  .track-label{font-size:13px;color:var(--fg-dim)}
  .vol{width:200px}
  .seek-row{display:flex;align-items:center;gap:10px;margin-top:8px}
  .time{font-size:12px;color:var(--fg-dim);min-width:42px;text-align:center}
  input[type="range"]{accent-color:var(--accent);width:100%}
  .tracks{margin-top:10px;max-height:180px;overflow:auto;border:1px solid rgba(255,255,255,.12);border-radius:12px;padding:6px;background:rgba(255,255,255,.04)}
  .track-item{display:flex;align-items:center;gap:8px;padding:8px;border-radius:10px;cursor:pointer}
  .track-item:hover{background:rgba(255,255,255,.08)}
  .track-item.active{background:rgba(110,168,254,.18);border:1px solid rgba(110,168,254,.5)}
  @media (max-width:720px){
    .tile{min-width:46%}
    .vol{width:100%}
    .headline{font-size:clamp(18px,5vw,26px)}
  }
</style>
</head>
<body>
  <!-- Layers -->
  <div id="wallpaper-layer" class="preset-1" aria-hidden="true"></div>
  <div id="vanta-layer" aria-hidden="true"></div>
  <div id="overlay" aria-hidden="true"></div>

  <!-- Content -->
  <div class="content">
    <div class="header">
      <h1 class="headline">Welcome — <span id="nameSpan">Aspirant</span></h1>
      <button class="edit-btn" id="editNameBtn" title="Edit name" aria-label="Edit name">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path stroke-width="2" d="M3 21h6l11-11a2.828 2.828 0 00-4-4L5 17l-2 4z"/><path stroke-width="2" d="M14 7l3 3"/></svg>
      </button>
    </div>

    <div class="countdown-card">
      <p class="target-line">NEET 2026 — 3 May 2026</p>
      <div class="timer" id="timer">
        <div class="tile"><div class="value" id="months">0</div><div class="label">Months</div></div>
        <div class="tile"><div class="value" id="weeks">0</div><div class="label">Weeks</div></div>
        <div class="tile"><div class="value" id="days">0</div><div class="label">Days</div></div>
        <div class="tile"><div class="value" id="hours">00</div><div class="label">Hours</div></div>
        <div class="tile"><div class="value" id="minutes">00</div><div class="label">Minutes</div></div>
        <div class="tile"><div class="value" id="seconds">00</div><div class="label">Seconds</div></div>
      </div>
      <div class="meta" id="metaText">Stay focused; every second counts.</div>
      <div class="motivation" id="motivation">Stay consistent; small daily steps make big results.</div>
    </div>
  </div>

  <!-- FAB + Panel -->
  <div class="fab">
    <button type="button" class="fab-btn" id="menuBtn" title="Settings and Music" aria-label="Settings and Music">
      <div class="dots" aria-hidden="true"><span></span><span></span><span></span></div>
    </button>
  </div>

  <div class="panel" id="panel">
    <div class="section">
      <h4>Personalize</h4>
      <div class="row"><input id="nameInput" class="input" placeholder="Enter name (e.g., Md Soliuddin)"/></div>
      <div class="row" style="margin-top:8px"><input id="motivationInput" class="input" placeholder="Enter motivational line"/></div>
      <div class="row" style="margin-top:8px"><button type="button" id="savePersonalBtn" class="btn">Save</button></div>
    </div>

    <div class="section">
      <h4>Background</h4>
      <label class="switch"><span>Vanta Birds Animation</span><input type="checkbox" id="vantaToggle"/></label>
      <div class="row" style="margin-top:10px"><input id="wallUpload" class="file" type="file" accept="image/*"/></div>
      <div style="margin:10px 0 6px;font-size:13px;color:var(--fg-dim)">Presets</div>
      <div class="thumbs">
        <div class="thumb p1" data-preset="preset-1" title="Preset 1"></div>
        <div class="thumb p2" data-preset="preset-2" title="Preset 2"></div>
        <div class="thumb p3" data-preset="preset-3" title="Preset 3"></div>
        <div class="thumb p4" data-preset="preset-4" title="Preset 4"></div>
        <div class="thumb p5" data-preset="preset-5" title="Preset 5"></div>
        <div class="thumb p6" data-preset="preset-6" title="Preset 6"></div>
      </div>
    </div>

    <div class="section">
      <h4>Music</h4>
      <div class="row" style="margin-top:10px">
        <input id="audioUpload" class="file" type="file" accept="audio/*" multiple/>
      </div>
      <div class="row" style="margin-top:12px;align-items:center">
        <div class="controls">
          <button type="button" class="ctrl" id="prevBtn" title="Previous" aria-label="Previous">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 6l8.5 6L6 18V6zm12 0h-2v12h2z"/></svg>
          </button>
          <button type="button" class="ctrl" id="back10" title="Back 10s" aria-label="Back 10 seconds">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 5v2a5 5 0 11-5 5H5a7 7 0 107-7z"/><text x="9" y="16" font-size="8" fill="currentColor">10</text></svg>
          </button>
          <button type="button" class="ctrl" id="playBtn" title="Play" aria-label="Play">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
          </button>
          <button type="button" class="ctrl" id="pauseBtn" title="Pause" aria-label="Pause">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M6 5h4v14H6zM14 5h4v14h-4z"/></svg>
          </button>
          <button type="button" class="ctrl" id="fwd10" title="Forward 10s" aria-label="Forward 10 seconds">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 5v2a5 5 0 105 5h2a7 7 0 11-7-7z"/><text x="9" y="16" font-size="8" fill="currentColor">10</text></svg>
          </button>
          <button type="button" class="ctrl" id="nextBtn" title="Next" aria-label="Next">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18 6v12l-8.5-6L18 6zM6 6h2v12H6z"/></svg>
          </button>
          <button type="button" class="ctrl toggle" id="muteBtn" title="Mute" aria-label="Mute">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M3 10v4h4l5 5V5L7 10H3zM16 9l5 5M21 9l-5 5"/></svg>
          </button>
          <button type="button" class="ctrl toggle" id="loopBtn" title="Loop" aria-label="Loop">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M7 7h7a4 4 0 110 8H7"/><path d="M7 7l2-2M7 7l2 2"/></svg>
          </button>
        </div>
        <input id="volume" class="vol" type="range" min="0" max="1" step="0.01" value="0.25"/>
      </div>
      <div class="seek-row">
        <span class="time" id="curTime">0:00</span>
        <input id="seek" type="range" min="0" max="0" step="1" value="0"/>
        <span class="time" id="durTime">0:00</span>
      </div>
      <div class="row" style="margin-top:8px"><div class="track-label" id="trackLabel">Track: None</div></div>
      <div class="tracks" id="trackList"></div>
      <audio id="audio" preload="metadata"></audio>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r123/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanta/0.5.21/vanta.birds.min.js"></script>

<script>
/* ---------- Helpers & store ---------- */
const $ = q => document.querySelector(q);
const $$ = q => document.querySelectorAll(q);
const store = {
  k: 'neet26_prefs_v2',
  load(){ try{return JSON.parse(localStorage.getItem(this.k))||{}}catch{return{}} },
  save(o){ localStorage.setItem(this.k, JSON.stringify(o||{})) }
};
const prefs = Object.assign({
  name:'Aspirant',
  motivation:'Stay consistent; small daily steps make big results.',
  vanta:true,
  preset:'preset-1',
  customWall:null,
  volume:0.25,
  uploads:[],
  loop:false
}, store.load());

/* ---------- Personalize ---------- */
const nameSpan=$('#nameSpan'), nameInput=$('#nameInput');
const motivation=$('#motivation'), motivationInput=$('#motivationInput');
function renderPersonal(){
  nameSpan.textContent = prefs.name||'Aspirant';
  motivation.textContent = prefs.motivation||'Stay consistent; small daily steps make big results.';
  nameInput.value = prefs.name||'';
  motivationInput.value = prefs.motivation||'';
}
renderPersonal();
$('#editNameBtn').addEventListener('click',(e)=>{e.stopPropagation();openPanel();nameInput.focus();nameInput.select();});
$('#savePersonalBtn').addEventListener('click',()=>{
  prefs.name = nameInput.value.trim()||'Aspirant';
  prefs.motivation = motivationInput.value.trim()||'Stay consistent; small daily steps make big results.';
  store.save(prefs); renderPersonal();
});

/* ---------- Countdown (target: 3 May 2026 00:00 IST) ---------- */
const ids=['months','weeks','days','hours','minutes','seconds'];
const els=Object.fromEntries(ids.map(id=>[id,document.getElementById(id)]));
const metaText=$('#metaText');
const targetUTCms = Date.UTC(2026,4,2,18,30,0); // 2 May 2026 18:30 UTC == 3 May 00:00 IST
function monthsDiff(start,end){
  let m=(end.getUTCFullYear()-start.getUTCFullYear())*12+(end.getUTCMonth()-start.getUTCMonth());
  if(end.getUTCDate()<start.getUTCDate()) m-=1;
  return Math.max(0,m);
}
function updateCountdown(){
  const now=new Date();
  const diff=targetUTCms - now.getTime();
  if(diff<=0){ ids.forEach(id=>els[id].textContent='0'); metaText.textContent='Exam Day! Give your best.'; return; }
  const totalSec=Math.floor(diff/1000);
  const totalDays=Math.floor(diff/(24*3600*1000));
  const weeks=Math.floor(totalDays/7);
  const hours=Math.floor((totalSec%(24*3600))/3600);
  const minutes=Math.floor((totalSec%3600)/60);
  const seconds=totalSec%60;
  const months=monthsDiff(new Date(),new Date(targetUTCms));
  els.months.textContent=months;
  els.weeks.textContent=Math.floor(diff/(7*24*3600*1000));
  els.days.textContent=totalDays;
  els.hours.textContent=String(hours).padStart(2,'0');
  els.minutes.textContent=String(minutes).padStart(2,'0');
  els.seconds.textContent=String(seconds).padStart(2,'0');
  metaText.textContent=`Time left ≈ ${months} months | ${weeks} weeks`;
}
updateCountdown(); setInterval(updateCountdown,1000);

/* ---------- Backgrounds: robust default + presets + Vanta ---------- */
const wallpaperLayer=$('#wallpaper-layer');
const vantaLayer=$('#vanta-layer');
const vantaToggle=$('#vantaToggle');
let vantaInstance=null;
// Resolve the default image relative to this document (works on mobile file viewers)
const DEFAULT_WALL = new URL('pexels-steve-1266808.jpg', document.baseURI).href;
function applyPreset(presetClass){
  ['preset-1','preset-2','preset-3','preset-4','preset-5','preset-6'].forEach(c=>wallpaperLayer.classList.remove(c));
  if(presetClass) wallpaperLayer.classList.add(presetClass);
  wallpaperLayer.style.backgroundImage='';
}
function applyCustomWallpaper(url){
  ['preset-1','preset-2','preset-3','preset-4','preset-5','preset-6'].forEach(c=>wallpaperLayer.classList.remove(c));
  wallpaperLayer.style.backgroundImage=`url('${url}')`;
}
function applyDefaultWallpaper(){
  // Preload and then set, fall back to preset if it fails
  const img=new Image();
  img.onload=()=>{ prefs.customWall=DEFAULT_WALL; store.save(prefs); applyCustomWallpaper(prefs.customWall); };
  img.onerror=()=>{ applyPreset(prefs.preset||'preset-1'); };
  img.src=DEFAULT_WALL;
}
function ensureVanta(on){
  if(!on){ if(vantaInstance&&vantaInstance.destroy){try{vantaInstance.destroy()}catch{} } vantaInstance=null; return; }
  if(vantaInstance) return;
  if(!(window.VANTA&&window.THREE)){ setTimeout(()=>ensureVanta(true),500); return; }
  try{
    vantaInstance=VANTA.BIRDS({
      el:vantaLayer, mouseControls:true, touchControls:true, gyroControls:false,
      minHeight:200.00, minWidth:200.00, scale:1.00, scaleMobile:1.00,
      backgroundAlpha:0.0, color1:0x79a8ff, color2:0x8b5cf6,
      birdSize:1.2, quantity:3.0, wingSpan:22.0, speedLimit:5.0, separation:40.0, cohesion:22.0
    });
  }catch(e){ vantaToggle.checked=false; prefs.vanta=false; store.save(prefs); }
}
window.addEventListener('load',()=>{
  vantaToggle.checked=!!prefs.vanta;
  if(prefs.customWall){ applyCustomWallpaper(prefs.customWall); }
  else { applyDefaultWallpaper(); }
  if(!prefs.customWall && !prefs.preset) prefs.preset='preset-1';
  if(!prefs.customWall) applyPreset(prefs.preset);
  ensureVanta(prefs.vanta);
  wallpaperLayer.style.filter='brightness(0.9) saturate(1.1)';
});
vantaToggle.addEventListener('change',(e)=>{ prefs.vanta=!!e.target.checked; store.save(prefs); ensureVanta(prefs.vanta); });
$$('.thumb').forEach(th=>th.addEventListener('click',()=>{
  const p=th.getAttribute('data-preset'); prefs.preset=p; prefs.customWall=null; applyPreset(p); store.save(prefs);
}));
$('#wallUpload').addEventListener('change',(e)=>{
  const f=e.target.files&&e.target.files[0]; if(!f) return;
  const reader=new FileReader();
  reader.onload=()=>{ prefs.customWall=reader.result; applyCustomWallpaper(prefs.customWall); store.save(prefs); };
  reader.readAsDataURL(f);
});

/* ---------- Panel ---------- */
const menuBtn=$('#menuBtn'), panel=$('#panel');
function openPanel(){panel.classList.add('open')}
function closePanel(){panel.classList.remove('open')}
menuBtn.addEventListener('click',(e)=>{e.stopPropagation();panel.classList.toggle('open')});
document.addEventListener('click',(e)=>{ if(panel.contains(e.target)||menuBtn.contains(e.target)) return; closePanel(); });
document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closePanel(); });

/* ---------- Music (uploads only; simplified controls) ---------- */
const audio=$('#audio');
const label=$('#trackLabel');
const volume=$('#volume');
const seek=$('#seek');
const curTime=$('#curTime');
const durTime=$('#durTime');
const playBtn=$('#playBtn'), pauseBtn=$('#pauseBtn'), stopBtn=null; // no stop in simplified set
const nextBtn=$('#nextBtn'), prevBtn=$('#prevBtn'), back10=$('#back10'), fwd10=$('#fwd10');
const muteBtn=$('#muteBtn'), loopBtn=$('#loopBtn');
const audioUpload=$('#audioUpload'); const trackList=$('#trackList');
let srcBuffers=Array.isArray(prefs.uploads)?prefs.uploads:[]; let currentIndex=0;

function timeFmt(s){ s=Math.max(0,Math.floor(s||0)); const m=Math.floor(s/60), ss=s%60; return `${m}:${String(ss).padStart(2,'0')}`; }
function renderTrackList(){
  trackList.innerHTML=''; srcBuffers.forEach((t,i)=>{ const div=document.createElement('div');
    div.className='track-item'+(i===currentIndex?' active':''); div.textContent=t.name;
    div.addEventListener('click',()=>{currentIndex=i;highlightActive();playAudioTag(srcBuffers[currentIndex].url)});
    trackList.appendChild(div);
  });
}
function highlightActive(){ $$('.track-item').forEach((el,idx)=>el.classList.toggle('active',idx===currentIndex)); }
function playAudioTag(src){
  audio.src=src; audio.volume=prefs.volume??0.25; audio.loop=!!prefs.loop; audio.play().catch(()=>{});
  label.textContent='Track: '+(srcBuffers[currentIndex]?.name||'Local file');
}
function nextTrack(){ if(!srcBuffers.length) return; currentIndex=(currentIndex+1)%srcBuffers.length; highlightActive(); playAudioTag(srcBuffers[currentIndex].url); }
function prevTrack(){ if(!srcBuffers.length) return; currentIndex=(currentIndex-1+srcBuffers.length)%srcBuffers.length; highlightActive(); playAudioTag(srcBuffers[currentIndex].url); }

volume.value=prefs.volume??0.25;
volume.addEventListener('input',()=>{ const v=parseFloat(volume.value); prefs.volume=v; store.save(prefs); audio.volume=v; });

playBtn.addEventListener('click',()=>{ if(srcBuffers.length){ playAudioTag(srcBuffers[currentIndex].url); } });
pauseBtn.addEventListener('click',()=>{ audio.paused?audio.play():audio.pause(); });
prevBtn.addEventListener('click',prevTrack);
nextBtn.addEventListener('click',nextTrack);
back10.addEventListener('click',()=>{ audio.currentTime=Math.max(0,(audio.currentTime||0)-10); });
fwd10.addEventListener('click',()=>{ audio.currentTime=Math.min((audio.duration||0),(audio.currentTime||0)+10); });
muteBtn.addEventListener('click',()=>{ audio.muted=!audio.muted; muteBtn.classList.toggle('on',audio.muted); });
loopBtn.addEventListener('click',()=>{ prefs.loop=!prefs.loop; audio.loop=prefs.loop; loopBtn.classList.toggle('on',prefs.loop); store.save(prefs); });

function refreshTimes(){
  curTime.textContent=timeFmt(audio.currentTime||0);
  durTime.textContent=isFinite(audio.duration)?timeFmt(audio.duration):'0:00';
}
audio.addEventListener('loadedmetadata',()=>{ seek.max=isFinite(audio.duration)?Math.floor(audio.duration):0; refreshTimes(); });
audio.addEventListener('timeupdate',()=>{ if(!seekDragging) seek.value=Math.floor(audio.currentTime||0); refreshTimes(); });
audio.addEventListener('ended',()=>{ if(audio.loop) { audio.currentTime=0; audio.play(); } else { nextTrack(); } });

let seekDragging=false;
seek.addEventListener('input',()=>{ seekDragging=true; curTime.textContent=timeFmt(seek.value); });
seek.addEventListener('change',()=>{ audio.currentTime=+seek.value; seekDragging=false; });

if(srcBuffers.length){ renderTrackList(); label.textContent='Track: '+srcBuffers[0].name; }
audioUpload.addEventListener('change',(e)=>{
  const files=Array.from(e.target.files||[]); if(!files.length) return;
  (srcBuffers||[]).forEach(x=> x.url && x.url.startsWith('blob:') && URL.revokeObjectURL(x.url));
  srcBuffers=files.map(f=>({name:f.name,url:URL.createObjectURL(f)}));
  prefs.uploads=srcBuffers; store.save(prefs);
  currentIndex=0; renderTrackList(); playAudioTag(srcBuffers[0].url);
});

/* ---------- Media Session (hardware/lock‑screen) ---------- */
function mediaSessionSet(){
  if(!('mediaSession' in navigator)) return;
  try{
    navigator.mediaSession.metadata = new MediaMetadata({ title: 'NEET Focus', artist: 'Study Audio', album: 'NEET 2026' });
    navigator.mediaSession.setActionHandler('play', ()=>audio.play());
    navigator.mediaSession.setActionHandler('pause', ()=>audio.pause());
    navigator.mediaSession.setActionHandler('previoustrack', ()=>prevTrack());
    navigator.mediaSession.setActionHandler('nexttrack', ()=>nextTrack());
    navigator.mediaSession.setActionHandler('seekbackward', (e)=>{ audio.currentTime=Math.max(0,(audio.currentTime||0)-(e.seekOffset||10)); });
    navigator.mediaSession.setActionHandler('seekforward', (e)=>{ audio.currentTime=Math.min((audio.duration||0),(audio.currentTime||0)+(e.seekOffset||10)); });
    navigator.mediaSession.setActionHandler('seekto', (e)=>{ if(e.seekTime!=null) audio.currentTime=e.seekTime; });
  }catch(e){}
}
mediaSessionSet();

/* ---------- Keyboard (desktop) ---------- */
document.addEventListener('keydown',(e)=>{
  if(e.target.closest('input,textarea')) return;
  if(e.code==='Space'){ e.preventDefault(); audio.paused?audio.play():audio.pause(); }
  if(e.code==='ArrowRight'){ audio.currentTime=Math.min((audio.duration||0),(audio.currentTime||0)+5); }
  if(e.code==='ArrowLeft'){ audio.currentTime=Math.max(0,(audio.currentTime||0)-5); }
});
</script>
